<!DOCTYPE html>
<html lang="en">
<head><title>Login</title>
<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" type="text/css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
</head>
<body>
<!--span>It is now {{ current_date }}.</span-->
<h1 align="center">mB - money Balancer</h1>
{% if errors %}
<div class="alert alert-error" align="center">
  <ul class="unstyled">
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
</div>
<br/><br/><br/><br/>
{% else %}
<br/><br/><br/><br/><br/><br/><br/><br/>
{% endif %}
<div class="container" align="center" style="width: 500px; padding: 10px 5px 0px 0px; background-color: #BBD8E9; border-width: 2px;border-style:solid;
border-color:#98bf21;-webkit-border-radius: 3px;-moz-border-radius: 3px; border-radius: 8px;">
  <h4>Login</h4>
  <form action="/login/" method="post" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputUsername">Username: </label>
      <div class="controls">
	<input type="text" name="uname" id="inputUsername" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password:</label>
      <div class="controls">
	<input type="password" name="pass" id="inputPassword"/>
      </div>
    </div>
    <div class="control-group" align="center">
      <div class="controls">
	<input type="submit" value="Login" class="btn btn-info"/>
      </div>
    </div>
  </form>
</div>
</body>

</html>
